<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      border: 1px solid blue;
      display: flex;
      row-gap: 20px;
      flex-wrap: wrap;
      /* column-gap: 5%; */
      align-content: space-between;

    }

    .item {
      padding: 0;
      margin: 0;
      background: orange;
      height: 50px;
      flex-basis: 40%;
      /* flex: 1;
      flex-grow: 0;
      flex-flow: 0; */
    }
  </style>
</head>

<body>
  <div class="box">
    <span class="item">1</span>
    <span class="item">2</span>
    <span class="item">3</span>
    <span class="item">4</span>
    <span class="item">5</span>
    <span class="item">6</span>
  </div>
</body>

</html>
