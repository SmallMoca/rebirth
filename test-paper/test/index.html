<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加载js的几种方式

  </title>
  <!-- 延迟加载js -->
  <script src="./defer.js" defer></script>
  <!-- 同步加载js 默认的加载方式 -->
  <script src="./index.js"></script>
  <!-- 异步加载js -->
  <script src="./async.js" async></script>
</head>

<body>
  加载js的方式
  <div id="root">root</div>
</body>



</html>
